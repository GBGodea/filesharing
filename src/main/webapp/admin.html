<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
  <script src="/scripts/admin.js" defer></script>
  <link rel="stylesheet" href="/styles/admin.css">
</head>
<body>
  <h1>Admin page</h1>

  <form id="data-storage">
    <h2>Data:</h2>
    <input type="number" step="5" min="5" max="20" id="limit" value="10"/>
    <button type="submit">Загрузить</button>
  </form>

  <table id="table">
    <thead>
      <tr>
        <th>Имя файла</th>
        <th>Размер</th>
        <th>Дата загрузки</th>
        <th>Дата окончания</th>
        <th>Мёртв ли файл</th>
        <th>Количество скачиваний</th>
      </tr>
    </thead>
    <tbody id="t-body"></tbody>
  </table>

  <div id="pagination" style="margin-top:1em;"></div>

</body>
</html>
